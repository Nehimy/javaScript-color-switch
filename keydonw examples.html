<!DOCTYPE html>
<html lang="en-US">

	<head>
		<meta charset="UTF-8">
	</head>
	<body>
		<script>
			window.addEventListener('keydown', test, false);
			function test(event){
				if(event.keyCode == '37'){//Izquierda		
					alert('a');
				}
				if(event.keyCode == '39'){//Derecha					
					alert('b');
				}
			}
			
			//eventTarget
			window.addEventListener("keyup", event => {
			if (event.keyCode == 13){
				console.log('hola ney');
			}
				// do something
			});
			
			window.onkeydown = function (event, index){
				if (event.keyCode == '38'){
					console.log('Hola kj');
				}
			}



			function precionada(enevto){
				if (event.keyCode == 40){
					console.log('hello ney..');
				}
			}
			window.onkeyup = precionada

		</script>
	</body>
</html>
